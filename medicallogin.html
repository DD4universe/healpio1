<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Shop Login</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #16a085, #1abc9c);
            animation: gradientShift 8s infinite alternate ease-in-out;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #16a085, #1abc9c); }
            100% { background: linear-gradient(135deg, #0e6251, #148f77); }
        }

        .floating-icons {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }

        .icon {
            position: absolute;
            width: 50px;
            opacity: 0.6; /* Increased for better visibility */
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(110vh); opacity: 0.6; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        #login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(15px);
            text-align: center;
            width: 350px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        button {
            background: #27ae60;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }

        .forgot-password {
            font-size: 12px;
            color: white;
            text-align: right;
            width: 100%;
        }

        .forgot-password a {
            color: white;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Floating Medical Icons -->
    <div class="floating-icons"></div>

    <div id="login-container">
        <h2>MEDICAL SHOP LOGIN</h2>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Mobile Number">
        <input type="password" placeholder="Password">
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <button onclick="animateLogin()">LOGIN</button>
    </div>

    <script>
        function animateLogin() {
            let loginBox = document.getElementById('login-container');
            loginBox.style.transform = 'scale(1.1)';
            setTimeout(() => loginBox.style.transform = 'scale(1)', 300);
        }

        function createFloatingIcons() {
            const icons = [
                "https://cdn-icons-png.flaticon.com/512/2913/2913105.png",
                "https://cdn-icons-png.flaticon.com/512/2913/2913103.png",
                "https://cdn-icons-png.flaticon.com/512/2913/2913124.png",
                "https://cdn-icons-png.flaticon.com/512/2913/2913143.png"
            ];

            const floatingIconsContainer = document.querySelector(".floating-icons");

            for (let i = 0; i < 6; i++) {
                let icon = document.createElement("img");
                icon.src = icons[Math.floor(Math.random() * icons.length)];
                icon.className = "icon";
                icon.style.left =' ${Math.random() * 100}%;'
                icon.style.animationDuration = '${10 + Math.random() * 10}s;'
                floatingIconsContainer.appendChild(icon);
            }
        }

        // Run after the page loads to prevent timing issues
        window.onload = function() {
            createFloatingIcons();
        };
    </script>

</body>
</html>
