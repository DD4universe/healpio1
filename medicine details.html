        function searchMedicine() {
            let input = document.getElementById("medicine").value.toLowerCase();
            let datalist = document.getElementById("medicine-list");
            datalist.innerHTML = ""; 

            Object.keys(medicines).forEach(med => {
                if (med.toLowerCase().includes(input)) {
                    let option = document.createElement("option");
                    option.value = med;
                    datalist.appendChild(option);
                }
            });
        }

        function showDetails() {
            let medicineName = document.getElementById("medicine").value;
            let resultDiv = document.getElementById("result");

            if (!medicineName || !medicines[medicineName]) {
                alert("Please enter a valid medicine.");
                return;
            }

            resultDiv.innerHTML = `
                <div class="medicine-card">
                    <h2>${medicineName}</h2>
                    <img src="${medicines[medicineName].image}" alt="${medicineName}">
                    <p><strong>Advantages:</strong> ${medicines[medicineName].advantages}</p>
                    <p><strong>Disadvantages:</strong> ${medicines[medicineName].disadvantages}</p>
                    <p><strong>Warning:</strong> ${medicines[medicineName].warning}</p>
                </div>
            `;
        }

        function addTable() {
            let additionalTables = document.getElementById("additionalTables");
            let newTable = document.createElement("div");
            newTable.innerHTML = `
                <div class="dashboard">
                    <label for="medicine">Medicine Name | மருந்தின் பெயர்:</label>
                    <input type="text" class="medicine-input" list="medicine-list" placeholder="Search Medicine... | மருந்து தேடு..." oninput="searchMedicine()">
                    <datalist id="medicine-list"></datalist>
                    
                    <button onclick="showAdditionalDetails(this)">Search | தேடுக</button>
                </div>
                <div class="result-card"></div>
            `;
            additionalTables.appendChild(newTable);
        }

        function showAdditionalDetails(button) {
            let inputField = button.previousElementSibling.previousElementSibling;
            let medicineName = inputField.value;
            let resultDiv = button.nextElementSibling;

            if (!medicineName || !medicines[medicineName]) {
                alert("Please enter a valid medicine.");
                return;
            }

            resultDiv.innerHTML = `
                <div class="medicine-card">
                    <h2>${medicineName}</h2>
                    <img src="${medicines[medicineName].image}" alt="${medicineName}">
                    <p><strong>Advantages:</strong> ${medicines[medicineName].advantages}</p>
                    <p><strong>Disadvantages:</strong> ${medicines[medicineName].disadvantages}</p>
                    <p><strong>Warning:</strong> ${medicines[medicineName].warning}</p>
                </div>
            `;
        }
