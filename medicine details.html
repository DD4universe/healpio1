<!DOCTYPE html>

<head>

    <style>

            width: 80%;

            border-radius: 5px;

            font-size: 16px;

        }

        button {

            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
        }

        .add-btn {
            background-color: #007bff;
        }

        .add-btn:hover {
            background-color: #0056b3;
        }

        .medicine-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.15);
            width: 80%;
            transition: transform 0.3s ease-in-out;
        }

        .medicine-card:hover {

        }

        img {

        .dark-mode-btn {
            background-color: #333;
            color: white;
        }

        .voice-search {

        }

        }
    </style>
</head>
<body>
    <button class="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>

    <div class="container">
        <h1>Welcome! | ‡Æµ‡Æ∞‡Æµ‡Øá‡Æ±‡Øç‡Æï‡Æø‡Æ±‡Øá‡Ææ‡ÆÆ‡Øç!</h1>
        <div id="medicineContainer">
            <div class="medicine-block">
                <label>Medicine Name | ‡ÆÆ‡Æ∞‡ØÅ‡Æ®‡Øç‡Æ§‡Æø‡Æ©‡Øç ‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øç:</label>
                <input type="text" class="medicine-input" list="medicine-list" placeholder="Search Medicine... | ‡ÆÆ‡Æ∞‡ØÅ‡Æ®‡Øç‡Æ§‡ØÅ ‡Æ§‡Øá‡Æü‡ØÅ..." oninput="searchMedicine(this)">
                <datalist id="medicine-list"></datalist>
                <button class="voice-search" onclick="startVoiceSearch(this)">üéô Voice Search</button>
                <button onclick="showDetails(this)">Search | ‡Æ§‡Øá‡Æü‡ØÅ‡Æï</button>
            </div>
        </div>

        <button class="add-btn" onclick="addMedicineInput()">Add More Tablets | ‡ÆÆ‡Øá‡Æ≤‡ØÅ‡ÆÆ‡Øç ‡ÆÆ‡Æ∞‡ØÅ‡Æ®‡Øç‡Æ§‡ØÅ‡Æï‡Æ≥‡Øç ‡Æö‡Øá‡Æ∞‡Øç‡Æï‡Øç‡Æï</button>
    </div>

    <script>
        const medicines = {
            "Paracetamol | ‡Æ™‡Ææ‡Æ∞‡Ææ‡Æö‡Æø‡Æü‡ÆÆ‡Ææ‡Æ≤‡Øç": {
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Paracetamol-skeletal.svg/200px-Paracetamol-skeletal.svg.png",
                advantages: "Reduces fever and pain | ‡Æï‡Ææ‡ÆØ‡Øç‡Æö‡Øç‡Æö‡Æ≤‡Øç ‡ÆÆ‡Æ±‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æµ‡Æ≤‡Æø‡ÆØ‡Øà ‡Æï‡ØÅ‡Æ±‡Øà‡Æï‡Øç‡Æï‡Æø‡Æ±‡Æ§‡ØÅ",
                disadvantages: "Liver damage in high doses | ‡ÆÖ‡Æ§‡Æø‡Æï ‡ÆÖ‡Æ≥‡Æµ‡Æø‡Æ≤‡Øç ‡Æ™‡ÆØ‡Æ©‡ØÅ‡Æ™‡Æü‡ØÅ‡Æ§‡Øç‡Æ§‡Æø‡Æ©‡Ææ‡Æ≤‡Øç ‡Æï‡Æ≤‡Øç‡Æ≤‡ØÄ‡Æ∞‡Æ≤‡Øç ‡Æö‡Øá‡Æ§‡ÆÆ‡Øç",
                warning: "Not for children under 6 years | 6 ‡Æµ‡ÆØ‡Æ§‡Æø‡Æ±‡Øç‡Æï‡ØÅ‡ÆÆ‡Øç ‡Æï‡ØÅ‡Æ±‡Øà‡Æ®‡Øç‡Æ§ ‡Æï‡ØÅ‡Æ¥‡Æ®‡Øç‡Æ§‡Øà‡Æï‡Æ≥‡ØÅ‡Æï‡Øç‡Æï‡ØÅ ‡Æ™‡ØÜ‡Ææ‡Æ∞‡ØÅ‡Æ®‡Øç‡Æ§‡Ææ‡Æ§‡ØÅ"
            },
            "Ibuprofen | ‡Æá‡Æ™‡ØÇ‡Æ™‡ØÅ‡Æ∞‡Øá‡Ææ‡Æ™‡Æ©‡Øç": {
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Ibuprofen.svg/200px-Ibuprofen.svg.png",
                advantages: "Reduces pain and inflammation | ‡Æµ‡Æ≤‡Æø ‡ÆÆ‡Æ±‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡ÆÖ‡Æ¥‡Æ±‡Øç‡Æö‡Æø‡ÆØ‡Øà‡Æï‡Øç ‡Æï‡ØÅ‡Æ±‡Øà‡Æï‡Øç‡Æï‡Æø‡Æ±‡Æ§‡ØÅ",
                disadvantages: "May cause stomach issues | ‡Æµ‡ÆØ‡Æø‡Æ±‡Øç‡Æ±‡ØÅ ‡Æ™‡Æø‡Æ∞‡Æö‡Øç‡Æö‡Æø‡Æ©‡Øà‡Æï‡Æ≥‡Øç ‡Æè‡Æ±‡Øç‡Æ™‡Æü‡ØÅ‡Æ§‡Øç‡Æ§‡Æ≤‡Ææ‡ÆÆ‡Øç",
                warning: "Avoid in kidney disease and children under 12 | ‡Æö‡Æø‡Æ±‡ØÅ‡Æ®‡ØÄ‡Æ∞‡Æï ‡Æ®‡Øá‡Ææ‡ÆØ‡Ææ‡Æ≥‡Æø‡Æï‡Æ≥‡ØÅ‡Æï‡Øç‡Æï‡ØÅ‡ÆÆ‡Øç 12 ‡Æµ‡ÆØ‡Æ§‡Æø‡Æ±‡Øç‡Æï‡ØÅ‡Æü‡Øç‡Æ™‡Æü‡Øç‡Æü‡Æµ‡Æ∞‡Øç‡Æï‡Æ≥‡ØÅ‡Æï‡Øç‡Æï‡ØÅ‡ÆÆ‡Øç ‡Æ§‡Æµ‡Æø‡Æ∞‡Øç‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç"
            }
        };

        function searchMedicine(inputElement) {
            let input = inputElement.value.toLowerCase();
            let datalist = inputElement.nextElementSibling;
            datalist.innerHTML = ""; 

            Object.keys(medicines).forEach(med => {
                if (med.toLowerCase().includes(input)) {
                    let option = document.createElement("option");
                    option.value = med;
                    datalist.appendChild(option);
                }
            });
        }

        function showDetails(buttonElement) {
            let inputElement = buttonElement.previousElementSibling.previousElementSibling.previousElementSibling;
            let medicineName = inputElement.value;
            let parentDiv = buttonElement.parentElement;

            if (!medicineName || !medicines[medicineName]) {
                alert("Please enter a valid medicine.");
                return;
            }

            let medicineCard = document.createElement("div");
            medicineCard.classList.add("medicine-card");
            medicineCard.innerHTML = `
                <h2>${medicineName}</h2>
                <img src="${medicines[medicineName].image}" alt="${medicineName}">
                <p><strong>Advantages:</strong> ${medicines[medicineName].advantages}</p>
                <p><strong>Disadvantages:</strong> ${medicines[medicineName].disadvantages}</p>
                <p><strong>Warning:</strong> ${medicines[medicineName].warning}</p>
            `;

            parentDiv.appendChild(medicineCard);
        }

        function addMedicineInput() {
            let medicineContainer = document.getElementById("medicineContainer");

            let newMedicineBlock = document.createElement("div");
            newMedicineBlock.classList.add("medicine-block");
            newMedicineBlock.innerHTML = `
                <label>Medicine Name | ‡ÆÆ‡Æ∞‡ØÅ‡Æ®‡Øç‡Æ§‡Æø‡Æ©‡Øç ‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øç:</label>
                <input type="text" class="medicine-input" list="medicine-list" placeholder="Search Medicine... | ‡ÆÆ‡Æ∞‡ØÅ‡Æ®‡Øç‡Æ§‡ØÅ ‡Æ§‡Øá‡Æü‡ØÅ..." oninput="searchMedicine(this)">
                <datalist id="medicine-list"></datalist>
                <button class="voice-search" onclick="startVoiceSearch(this)">üéô Voice Search</button>
                <button onclick="showDetails(this)">Search | ‡Æ§‡Øá‡Æü‡ØÅ‡Æï</button>
            `;

            medicineContainer.appendChild(newMedicineBlock);
        }

        function startVoiceSearch(buttonElement) {
            let inputElement = buttonElement.previousElementSibling;
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            recognition.onresult = function(event) {
                inputElement.value = event.results[0][0].transcript;
            };
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
