<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            width: 50%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .dashboard {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result, #additionalTables {
            margin-top: 20px;
            text-align: left;
        }

        .medicine-card {
            background: #ffffff;
            padding: 15px;
            margin: 10px auto;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="dashboard">
            <label for="medicine">Medicine Name:</label>
            <input type="text" id="medicine" list="medicine-list" placeholder="Search Medicine..." oninput="searchMedicine()">
            <datalist id="medicine-list"></datalist>

            <label for="count">Set Count:</label>
            <input type="number" id="count" min="1" placeholder="Enter Count">
            
            <button onclick="showDetails()">Search</button>
        </div>

        <div id="result"></div>

        <button onclick="addTable()">Add More Tables</button>

        <div id="additionalTables"></div>
    </div>

    <script>
        const medicines = {
            "Paracetamol": {
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Paracetamol-skeletal.svg/200px-Paracetamol-skeletal.svg.png",
                advantages: "Effective for fever and mild pain relief.",
                disadvantages: "Excessive use may cause liver damage."
            },
            "Ibuprofen": {
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Ibuprofen.svg/200px-Ibuprofen.svg.png",
                advantages: "Reduces inflammation and pain effectively.",
                disadvantages: "May cause stomach irritation with prolonged use."
            },
            "Aspirin": {
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Aspirin-skeletal.svg/200px-Aspirin-skeletal.svg.png",
                advantages: "Helps prevent heart attacks and reduces pain.",
                disadvantages: "May increase bleeding risk."
            }
        };

        function searchMedicine() {
            let input = document.getElementById("medicine").value.toLowerCase();
            let datalist = document.getElementById("medicine-list");
            datalist.innerHTML = ""; 

            Object.keys(medicines).forEach(med => {
                if (med.toLowerCase().includes(input)) {
                    let option = document.createElement("option");
                    option.value = med;
                    datalist.appendChild(option);
                }
            });
        }

        function showDetails() {
            let medicineName = document.getElementById("medicine").value;
            let count = document.getElementById("count").value;
            let resultDiv = document.getElementById("result");

            if (!medicineName || !count || !medicines[medicineName]) {
                alert("Please enter a valid medicine and count.");
                return;
            }

            resultDiv.innerHTML = `
                <div class="medicine-card">
                    <h2>${medicineName}</h2>
                    <img src="${medicines[medicineName].image}" alt="${medicineName}">
                    <p><strong>Set Count:</strong> ${count}</p>
                    <p><strong>Advantages:</strong> ${medicines[medicineName].advantages}</p>
                    <p><strong>Disadvantages:</strong> ${medicines[medicineName].disadvantages}</p>
                </div>
            `;
        }

        function addTable() {
            let additionalTables = document.getElementById("additionalTables");
            let newTable = document.createElement("div");
            newTable.innerHTML = `
                <div class="dashboard">
                    <label for="medicine">Medicine Name:</label>
                    <input type="text" class="medicine-input" list="medicine-list" placeholder="Search Medicine..." oninput="searchMedicine()">
                    <datalist id="medicine-list"></datalist>

                    <label for="count">Set Count:</label>
                    <input type="number" class="count-input" min="1" placeholder="Enter Count">
                    
                    <button onclick="showAdditionalDetails(this)">Search</button>
                </div>
                <div class="result-card"></div>
            `;
            additionalTables.appendChild(newTable);
        }

        function showAdditionalDetails(button) {
            let container = button.parentElement;
            let medicineInput = container.querySelector(".medicine-input").value;
            let countInput = container.querySelector(".count-input").value;
            let resultDiv = container.nextElementSibling;

            if (!medicineInput || !countInput || !medicines[medicineInput]) {
                alert("Please enter a valid medicine and count.");
                return;
            }

            resultDiv.innerHTML = `
                <div class="medicine-card">
                    <h2>${medicineInput}</h2>
                    <img src="${medicines[medicineInput].image}" alt="${medicineInput}">
                    <p><strong>Set Count:</strong> ${countInput}</p>
                    <p><strong>Advantages:</strong> ${medicines[medicineInput].advantages}</p>
                    <p><strong>Disadvantages:</strong> ${medicines[medicineInput].disadvantages}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
