<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .Signup-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #218838;
        }

        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="Signup-container">
        <h2>Doctor Signup</h2>
        <form id="doctorSignForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required>

            <label for="clinic">Clinic/Hospital Name:</label>
            <input type="text" id="clinic" name="clinic" required>

            <label for="address">Clinic/Hospital Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter 10-digit number">

            <label for="license">Doctor License (File Upload):</label>
            <input type="file" id="license" name="license" accept=".pdf,.jpg,.png" required>

            <button type="submit" onclick="navigator('')">Signup</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("doctorSignForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let specialization = document.getElementById("specialization").value;
            let clinic = document.getElementById("clinic").value;
            let address = document.getElementById("address").value;
            let contact = document.getElementById("contact").value;
            let license = document.getElementById("license").files[0];

            if (!license) {
                document.getElementById("message").innerText = "Please upload your doctor license.";
                return;
            }

            if (!/^\d{10}$/.test(contact)) {
                document.getElementById("message").innerText = "Please enter a valid 10-digit contact number.";
                return;
            }

            document.getElementById("message").style.color = "green";
            document.getElementById("message").innerText = "Signup Successful!";
        });
    </script>
</body>
</html>
